<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game (Demo)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background for a gaming feel */
            color: #e2e8f0; /* Light text color */
        }
        /* Custom styles for the "message box" - now just a static info box */
        .info-box {
            background-color: #2d3748; /* Darker gray */
            border-radius: 0.75rem; /* rounded-xl */
            padding: 1.5rem; /* p-6 */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2); /* shadow-lg */
            text-align: center;
            border: 2px solid #4a5568; /* border-gray-600 */
        }
        .game-button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 700;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .game-button:hover {
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-gray-800 p-8 md:p-12 rounded-xl shadow-2xl max-w-lg w-full text-center">
        <h1 class="text-4xl md:text-5xl font-extrabold mb-6 text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">
            Guess the Number!
        </h1>
        <p class="text-lg md:text-xl mb-6 text-gray-300">
            I'm thinking of a number between 1 and 100. Can you guess it?
        </p>

        <div class="info-box mb-6">
            <p class="text-xl font-bold text-blue-300 mb-2">
                This is a static game demo.
            </p>
            <p class="text-gray-400 text-sm">
                Full interactive gameplay requires JavaScript, which is not included in this version.
            </p>
        </div>

        <div class="mb-6">
            <input type="number" value="50" min="1" max="100" placeholder="Enter your guess" disabled
                   class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-center text-xl cursor-not-allowed">
        </div>

        <div class="flex flex-col sm:flex-row justify-center gap-4 mb-6">
            <a href="games.html"
               class="game-button flex-1 bg-gradient-to-r from-green-500 to-blue-600 text-white">
                Submit Guess (Go Back)
            </a>
            <a href="games.html"
               class="game-button flex-1 bg-gradient-to-r from-red-500 to-orange-600 text-white">
                Restart Game (Go Back)
            </a>
        </div>

        <p class="text-xl font-semibold text-yellow-400">
            Enter your guess above!
        </p>
        <p class="text-md text-gray-400 mt-2">Attempts: 0</p>

        <a href="games.html"
           class="mt-8 px-6 py-3 bg-gray-700 text-gray-200 font-semibold rounded-lg shadow-md hover:bg-gray-600 transition-all duration-300 ease-in-out focus:outline-none focus:ring-4 focus:ring-gray-500 focus:ring-opacity-50">
            &larr; Back to Games
        </a>
    </div>
</body>
</html>
